<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Sentiment Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-chart-line text-white text-2xl mr-2"></i>
            <span class="text-white text-xl font-semibold">YouTubeCommentSentiment</span>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-4xl font-bold mb-4">Sentiment Analysis Result</h1>
        <p class="text-lg mb-8">The sentiment of the comment is: <strong>{{ sentiment_label }}</strong></p>
        <p class="text-lg mb-8">Sentiment score: <strong>{{ sentiment_score }}</strong></p>
        <a href="/" class="text-lg text-red-500">Analyze another comment</a>
    </main>
</body>
</html>
